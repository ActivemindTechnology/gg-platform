apiVersion: apps/v1 
kind: Deployment 
metadata: 
  name: redis 
  namespace: gamegolf 
spec: 
  replicas: 1 
  selector: 
    matchLabels: 
      app: redis 
    template: 
      metadata:  
        labels: 
          app: redis 
        spec: 
          containers: 
          -name: redis 
          image: 829360019476.dkr.ecr.us-east-1.amazonaws.com/redis:6.0.16 
          ports: 
          - containerPort: 6379 
 